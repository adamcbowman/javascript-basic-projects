<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="section-center">
          <h1>Counter</h1>
          <span id="value">0</span>
          <div class="button-container">
            <button class="btn btn-primary" id="decreaseBtn">Decrease</button>
            <button class="btn btn-primary" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="increaseBtn">Increase</button>
          </div>
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
